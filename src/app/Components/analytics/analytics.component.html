<div id="optionWrapper">
    <div class="Header">
        <p>Analytics</p>
    </div>
    <div id="CollectionSelector">
        <div id="Weekly">
            <p>Weekly</p>
        </div>
        <div id="Monthly">
            <p>Monthly</p>
        </div>
        <div id="Yearly">
            <p>Yearly</p>
        </div>
    </div>
    <div id="TasksWrapper">
        <div id="TaskCard">
            <div id="Icon"><i class="fas fa-plus-circle"></i></div>
            <div id="Info">
                <p id="Header">Total Tasks</p>
                <p id="Text">100</p>
            </div>
        </div>
        <div id="TaskCard">
            <div id="Icon"><i class="fas fa-check-circle"></i></div>
            <div id="Info">
                <p id="Header">Complet. Task</p>
                <p id="Text">100</p>
            </div>
        </div>
        <div id="TaskCard">
            <div id="Icon"><i class="fas fa-times-circle"></i></div>
            <div id="Info">
                <p id="Header">Incomplet. Task</p>
                <p id="Text">100</p>
            </div>
        </div>
    </div>
    <div id="BigWrapper">
        <div id="ChartWrapper">
            <canvas id="myChart"></canvas>
        </div>
        <div id="DropDownWrapper">
            <div id="DropDown">
                <div><i class="fas fa-chevron-down"></i></div>
                    <div>Filter</div>
            </div>
            <div id="DropDownItems">
                <div class="items">
                    <div><i class="fas fa-arrow-alt-circle-right"></i></div>
                    <div>Normal</div>
                </div>
                <div class="items">
                    <div><i class="fas fa-arrow-alt-circle-up"></i></div>
                    <div>High</div>
                </div>
                <div class="items">
                    <div><i class="fas fa-arrow-alt-circle-down"></i></div>
                    <div>Low</div>
                </div>
            </div>
        </div>
    </div>
    <div id="ChartOption">
        <div><i class="fas fa-chart-pie"></i></div>
        <div><i class="fas fa-chart-line"></i></div>
        <div><i class="fas fa-chart-bar"></i></div>
    </div>
</div>
